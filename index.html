<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷科技感个人主页</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script>
        // 自定义 Tailwind 配置
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        tech: {
                            blue: '#00a8ff',
                            purple: '#9c88ff',
                            red: '#e84118',
                            yellow: '#fbc531',
                            pink: '#ff7979',
                            cyan: '#00d2d3',
                            green: '#4cd137'
                        }
                    },
                    fontFamily: {
                        cyber: ['Orbitron', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            /* 七种科技感渐变背景 */
            .bg-gradient-tech-1 { background: linear-gradient(135deg, #00a8ff 0%, #0097e6 100%); }
            .bg-gradient-tech-2 { background: linear-gradient(135deg, #9c88ff 0%, #8c7ae6 100%); }
            .bg-gradient-tech-3 { background: linear-gradient(135deg, #e84118 0%, #c23616 100%); }
            .bg-gradient-tech-4 { background: linear-gradient(135deg, #fbc531 0%, #e1b12c 100%); }
            .bg-gradient-tech-5 { background: linear-gradient(135deg, #ff7979 0%, #ff5252 100%); }
            .bg-gradient-tech-6 { background: linear-gradient(135deg, #00d2d3 0%, #00b894 100%); }
            .bg-gradient-tech-7 { background: linear-gradient(135deg, #4cd137 0%, #44bd32 100%); }
            
            /* 科技感发光效果 */
            .tech-glow { box-shadow: 0 0 15px currentColor, 0 0 30px currentColor/50; }
            .text-glow { text-shadow: 0 0 10px currentColor, 0 0 20px currentColor/70; }
            
            /* 科技感边框 */
            .tech-border { 
                border: 1px solid currentColor;
                box-shadow: inset 0 0 10px currentColor/30, 0 0 10px currentColor/30;
            }
            
            /* 平滑过渡 */
            .transition-all-500 { transition: all 0.5s ease-in-out; }
        }
    </style>
    
    <!-- 引入科技感字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen font-cyber overflow-x-hidden transition-all-500" id="app-body">
    <!-- 背景装饰元素 -->
    <div class="fixed inset-0 z-0 opacity-20 pointer-events-none">
        <div class="absolute top-0 left-0 w-full h-full bg-[url('https://picsum.photos/id/1/1920/1080')] bg-cover bg-center mix-blend-overlay"></div>
        <div class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_center,rgba(0,0,0,0.1),rgba(0,0,0,0.8))]"></div>
    </div>

    <!-- 主容器 -->
    <div class="relative z-10 min-h-screen flex flex-col items-center justify-center px-4 py-12">
        <!-- 个人信息卡片 -->
        <div class="max-w-2xl w-full tech-border rounded-lg p-8 md:p-10 text-white bg-black/40 backdrop-blur-sm transition-all-500" id="profile-card">
            <!-- 头像 -->
            <div class="flex justify-center mb-6">
                <div class="w-32 h-32 rounded-full overflow-hidden tech-border flex items-center justify-center tech-glow text-tech-blue">
                    <img src="https://picsum.photos/id/64/200/200" alt="个人头像" class="w-full h-full object-cover">
                </div>
            </div>
            
            <!-- 个人信息 -->
            <div class="text-center mb-8">
                <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-glow mb-2" id="name-text">JOHN DOE</h1>
                <p class="text-[clamp(1rem,2vw,1.25rem)] opacity-80 mb-4" id="title-text">全栈开发工程师 / 科技爱好者</p>
                <div class="w-24 h-1 mx-auto tech-border rounded-full" id="divider"></div>
            </div>
            
            <!-- 简介 -->
            <p class="text-center mb-8 text-lg opacity-90">
                专注于前端开发、UI/UX 设计和创新技术探索，热爱打造具有科技感和极致体验的数字产品。
            </p>
            
            <!-- 社交链接 -->
            <div class="flex justify-center gap-6 mb-8">
                <a href="#" class="text-2xl transition-all-500 hover:scale-110 tech-glow p-3 rounded-full" id="social-1">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" class="text-2xl transition-all-500 hover:scale-110 tech-glow p-3 rounded-full" id="social-2">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#" class="text-2xl transition-all-500 hover:scale-110 tech-glow p-3 rounded-full" id="social-3">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="text-2xl transition-all-500 hover:scale-110 tech-glow p-3 rounded-full" id="social-4">
                    <i class="fab fa-codepen"></i>
                </a>
            </div>
            
            <!-- 按钮组 -->
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <button class="tech-border rounded px-8 py-3 font-semibold transition-all-500 hover:bg-white/10 hover:tech-glow text-lg" id="btn-1">
                    <i class="fas fa-download mr-2"></i> 下载简历
                </button>
                <button class="tech-border rounded px-8 py-3 font-semibold transition-all-500 hover:bg-white/10 hover:tech-glow text-lg" id="btn-2">
                    <i class="fas fa-envelope mr-2"></i> 联系我
                </button>
            </div>
        </div>
        
        <!-- 页脚 -->
        <div class="mt-10 text-white/70 text-sm">
            © 2026 个人主页 | 基于 HTML/CSS/JS 构建
        </div>
    </div>

    <script>
        // 定义七种科技感渐变色配置
        const gradients = [
            {
                bgClass: 'bg-gradient-tech-1',
                color: 'text-tech-blue',
                borderColor: 'text-tech-blue'
            },
            {
                bgClass: 'bg-gradient-tech-2',
                color: 'text-tech-purple',
                borderColor: 'text-tech-purple'
            },
            {
                bgClass: 'bg-gradient-tech-3',
                color: 'text-tech-red',
                borderColor: 'text-tech-red'
            },
            {
                bgClass: 'bg-gradient-tech-4',
                color: 'text-tech-yellow',
                borderColor: 'text-tech-yellow'
            },
            {
                bgClass: 'bg-gradient-tech-5',
                color: 'text-tech-pink',
                borderColor: 'text-tech-pink'
            },
            {
                bgClass: 'bg-gradient-tech-6',
                color: 'text-tech-cyan',
                borderColor: 'text-tech-cyan'
            },
            {
                bgClass: 'bg-gradient-tech-7',
                color: 'text-tech-green',
                borderColor: 'text-tech-green'
            }
        ];

        // 获取页面元素
        const body = document.getElementById('app-body');
        const profileCard = document.getElementById('profile-card');
        const nameText = document.getElementById('name-text');
        const titleText = document.getElementById('title-text');
        const divider = document.getElementById('divider');
        const btn1 = document.getElementById('btn-1');
        const btn2 = document.getElementById('btn-2');
        const socialIcons = [
            document.getElementById('social-1'),
            document.getElementById('social-2'),
            document.getElementById('social-3'),
            document.getElementById('social-4')
        ];

        // 当前渐变索引
        let currentIndex = 0;

        // 切换渐变效果的函数
        function switchGradient() {
            // 移除所有渐变类
            gradients.forEach(grad => {
                body.classList.remove(grad.bgClass);
                [nameText, titleText, divider, btn1, btn2].forEach(el => {
                    el.classList.remove(grad.color);
                    el.classList.remove(grad.borderColor);
                });
                socialIcons.forEach(icon => {
                    icon.classList.remove(grad.color);
                });
            });

            // 添加当前渐变类
            const currentGrad = gradients[currentIndex];
            body.classList.add(currentGrad.bgClass);
            [nameText, divider, btn1, btn2].forEach(el => {
                el.classList.add(currentGrad.borderColor);
            });
            [nameText, titleText].forEach(el => {
                el.classList.add(currentGrad.color);
            });
            socialIcons.forEach(icon => {
                icon.classList.add(currentGrad.color);
            });

            // 更新索引，循环切换
            currentIndex = (currentIndex + 1) % gradients.length;
        }

        // 初始执行一次
        switchGradient();

        // 设置定时器，每2秒切换一次渐变（闪烁效果）
        setInterval(switchGradient, 2000);

        // 为按钮添加点击反馈
        [btn1, btn2].forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.add('scale-95');
                setTimeout(() => {
                    this.classList.remove('scale-95');
                }, 200);
            });
        });
    </script>
</body>
</html>
